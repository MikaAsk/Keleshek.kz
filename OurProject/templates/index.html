<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анализ вакансий</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .filter-section {
            text-align: center;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .charts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <nav>
        <a href="/">Home</a>
        <a href="/universities">Universities</a>
        <a href="/analytics">Analytics</a>
    </nav>

    <div class="container">
        <h1>Анализ вакансий</h1>
        <div class="filter-section">
            <form action="{{ url_for('analytics') }}" method="get">
                <label for="city">Выберите город:</label>
                <select name="city" id="city">
                    <option value="">Все</option>
                    {% for c in cities %}
                        <option value="{{ c }}" {% if city == c %}selected{% endif %}>{{ c }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Фильтровать</button>
            </form>
        </div>
        <h2>Графики</h2>
        <div class="charts">
            {% if 'chart1.html' in files %}
                <iframe src="{{ url_for('static', filename='chart1.html') }}" alt="Топ-10 профессий"></iframe>
            {% endif %}
            {% if 'chart2.html' in files %}
                <iframe src="{{ url_for('static', filename='chart2.html') }}" alt="Распределение зарплат"></iframe>
            {% endif %}
            {% if 'chart3.html' in files %}
                <iframe src="{{ url_for('static', filename='chart3.html') }}" alt="Топ-10 городов по количеству вакансий"></iframe>
            {% endif %}
            {% if 'chart4.html' in files %}
                <iframe src="{{ url_for('static', filename='chart4.html') }}" alt="Средняя зарплата по городам"></iframe>
            {% endif %}
        </div>
    </div>

</body>
</html>
