<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитика рынка труда</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Аналитика рынка труда</h1>

        <!-- Форма фильтрации -->
        <form method="POST" class="row g-3">
            <div class="col-md-4">
                <label for="region" class="form-label">Регион</label>
                <select name="region" id="region" class="form-control">
                    <option value="">Все</option>
                    {% for region in regions %}
                    <option value="{{ region }}">{{ region }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="industry" class="form-label">Отрасль</label>
                <select name="industry" id="industry" class="form-control">
                    <option value="">Все</option>
                    {% for industry in industries %}
                    <option value="{{ industry }}">{{ industry }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="profession" class="form-label">Профессия</label>
                <select name="profession" id="profession" class="form-control">
                    <option value="">Все</option>
                    {% for profession in professions %}
                    <option value="{{ profession }}">{{ profession }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary">Применить</button>
            </div>
        </form>

        <!-- Графики -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Средняя зарплата</h3>
                {{ salary_chart|safe }}
            </div>
            <div class="col-md-6">
                <h3>Спрос vs Предложение</h3>
                {{ demand_supply_chart|safe }}
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Популярные навыки</h3>
                {{ skills_chart|safe }}
            </div>
        </div>
    </div>
</body>
</html>
